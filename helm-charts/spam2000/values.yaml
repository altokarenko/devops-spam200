# Enable or disable the spam2000 application deployment
# Set to false to prevent deployment via GitOps
enabled: true

image:
  repository: andriiuni/spam2000
  tag: "1.1394.355"
  pullPolicy: IfNotPresent

replicaCount: 2

service:
  type: NodePort
  port: 80
  nodePort: 30080

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

# Environment variables for the application
env:
  - name: APP_ENV
    value: "production"
  - name: LOG_LEVEL
    value: "info"
  - name: DEPLOYMENT_VERSION
    value: "v2.0.0"

# Deployment annotations
annotations:
  deployment.kubernetes.io/revision: "2"
  argocd.argoproj.io/sync-wave: "0"

serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  path: /metrics

