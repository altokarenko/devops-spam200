global:
  scrape_interval: 30s
  scrape_timeout: 10s
  external_labels:
    cluster: 'minikube'
    replica: '0'

scrape_configs:
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

  # Scrape spam2000 application via service endpoints
  - job_name: 'spam2000'
    max_scrape_size: 67108864
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - default
    relabel_configs:
      # Keep only endpoints for spam2000 service
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: spam2000
      # Keep only http port
      - source_labels: [__meta_kubernetes_endpoint_port_name]
        action: keep
        regex: http
      # Set metrics path - the app exposes /metrics endpoint
      - target_label: __metrics_path__
        replacement: /metrics
      # The endpoint address should already have the correct port from the service
      # Add namespace as label
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace
      # Add service name as label
      - source_labels: [__meta_kubernetes_service_name]
        action: replace
        target_label: service
      # Add pod name as label if available
      - source_labels: [__meta_kubernetes_endpoint_address_target_name]
        action: replace
        target_label: pod
      # Copy all service labels as metric labels
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      # Add job label
      - target_label: job
        replacement: spam2000

  # Scrape Kubernetes API server
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Scrape Kubernetes nodes
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

