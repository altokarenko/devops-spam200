service:
  type: NodePort
  nodePort: 30082

adminPassword: admin

persistence:
  enabled: false

# Install VictoriaMetrics datasource plugin
env:
  GF_INSTALL_PLUGINS: "victoriametrics-metrics-datasource"

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: VictoriaMetrics
        type: victoriametrics-metrics-datasource
        url: http://victoria-metrics:8428
        access: proxy
        isDefault: true
        editable: true

# Enable sidecar for automatic dashboard discovery from ConfigMaps
sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    labelValue: "1"
    folder: /tmp/dashboards
    searchNamespace: ALL

